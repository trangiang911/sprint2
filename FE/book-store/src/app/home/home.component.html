
<!-- Header-->
<div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active" data-bs-interval="5000">
      <img src="https://w0.peakpx.com/wallpaper/557/513/HD-wallpaper-the-godfather-marlon-brando-vito-corleone.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item" data-bs-interval="5000">
      <img src="https://wallpapergets.com/wallpaper/full/e/8/1/1559370.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="https://vietnamhoc.net/wp-content/uploads/2019/09/viet-nam-hoc-truyen-kieu-1.png" class="d-block w-100" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
<!-- Section-->
<section class="py-0">

  <div class="container px-4 px-lg-5 mt-5">
    <nav class="navbar bg-light">
      <div class="container-fluid p-0">
        <form class="d-flex" role="search">
          <select class="form-select m-1" aria-label="Default select example" (change)="changeOption($event.target.value)" #criterion>
            <option selected value="">Chọn tiêu chí tìm kiếm</option>
            <option value="book_name">Tên sách</option>
            <option value="category_id">Thể loại</option>
            <option value="book_author">Tác giả</option>
            <option value="book_translator">Dịch giả</option>
          </select>
          <input class="form-control me-2 m-1" type="search" placeholder="Search" aria-label="Search" [hidden]="isHiddenInput" #valueInput>
          <input class="form-control me-2 m-1" list="datalistOptions" id="exampleDataList" placeholder="Nhập thể loại sách" [hidden]="isHiddenSelect" #valueDataList>
          <datalist id="datalistOptions">
            <option *ngFor="let item of categorys" [value]="item.categoryId" label="{{item.categoryName}}">
          </datalist>
          <button class="btn btn-outline-dark m-1" type="submit" (click)="search()">Search</button>
        </form>
      </div>
    </nav>
    <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
      <div class="col mb-5" *ngFor="let item of books">
        <div class="card h-100">
          <!-- Product <image-->
          <a href="" [routerLink]="['/detail',item.bookId]">
          <img class="card-img-top" [src]="item.bookImage" alt="..." />
        </a>
          <!-- Product details-->
          <div class="card-body p-4">
            <div class="text-center">
              <!-- Product name-->
              <h5 class="fw-bolder">{{item.bookName}}</h5>
              <!-- Product price-->
              {{item.bookPrice|currency:'VND'}}
            </div>
          </div>
          <!-- Product actions-->
          <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
            <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="#">Thêm vào giỏ</a></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<nav aria-label="Page navigation example" *ngIf="!isHasContent">
  <ul class="pagination justify-content-center">
    <li class="page-item" >
      <a class="page-link btn" (click)="previousPage()" [class.disabled]="currentPage<=0">Quay lại</a>
    </li>
    <li class="page-item"><a class="page-link">{{currentPage+1}}/{{totalPages}}</a></li>
    <li class="page-item">
      <a class="page-link btn" (click)="nextPage()" [class.disabled]="currentPage+1>=totalPages">Tiếp theo</a>
    </li>
  </ul>
</nav>
