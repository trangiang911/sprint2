
<!-- Product section-->
<section class="py-5">
  <div class="container px-4 px-lg-5 my-5">
    <div class="row gx-4 gx-lg-5 align-items-center">
      <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" [src]="book.bookImage" alt="..." /></div>
      <div class="col-md-6">
        <h1 class="display-5 fw-bolder">{{book.bookName}}</h1>
        <div class="fs-5 mb-5">
          <span>{{book.bookPrice|currency:'VND'}}</span>
        </div>
        <p class="lead">{{book.bookDescription}}</p>
        <div class="d-flex">
          <input class="form-control text-center me-3 m-1" id="inputQuantity" type="num" value="1" style="max-width: 3rem" />
          <button class="btn btn-outline-dark flex-shrink-0 m-1" type="button">
            <i class="bi-cart-fill me-1"></i>
            Thêm vào giỏ
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Related items section-->
<section class="py-5 bg-light">
  <div class="container px-4 px-lg-5 mt-5">
    <h2 class="fw-bolder mb-4">Sách cùng thể loại</h2>
    <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
      <div class="col mb-5" *ngFor="let item of books">
        <div class="card h-100">
          <!-- Product image-->
          <img class="card-img-top" [src]="item.bookImage" alt="..." />
          <!-- Product details-->
          <div class="card-body p-4">
            <div class="text-center">
              <!-- Product name-->
              <h5 class="fw-bolder">{{item.bookName}}</h5>
              <!-- Product price-->
              {{item.bookPrice| currency: 'VND'}}
            </div>
          </div>
          <!-- Product actions-->
          <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
            <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="#">Thêm vào giỏ</a></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
